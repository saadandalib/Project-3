  .highlight {
    fill: pink;

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>

// Set graph margins and dimensions
var margin = {top: 40, right: 20, bottom: 100, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Set ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
          
var y = d3.scaleLinear()
          .range([height, 0]);
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Get data
d3.csv("az_yelp_restaurants.csv").then(function(data) {

  // Format data
  data.forEach(function(d) {
    d.stars = +d.stars;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.city; }));
  y.domain([0, d3.max(data, function(d) { return d.stars; })]);

  // Append rectangles for bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .on("mouseover", onMouseOver)
      .on("mouseout", onMouseOut)
      .attr("x", function(d) { return x(d.city); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.stars); })
      .transition()
         .ease(d3.easeLinear)
         .duration(400)
        //  .delay(function (d, i) {
        //      return i * 50;
        //  })
      .attr("height", function(d) { return height - y(d.stars); });

  // Add x axis
  svg.append("g")
      .attr("class", "x axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-90)" );
  
//mouseover event handler function
function onMouseOver(d) {
        d3.select(this).attr('class', 'highlight');
        d3.select(this)
          .transition()     // adds animation
          // .duration(400)
          .attr('width', x.bandwidth() + 5)
          .attr("y", function(d) { return y(d.stars) - 10; })
          .attr("height", function(d) { return height - y(d.stars) + 10; });

        svg.append("text")
         .attr('class', 'val') 
         .attr("x", function() {
             return x(d.city);
         })
         .attr("y", function() {
             return y(d.stars);
         })
         .text(function() {
             return [d.stars]  // Value of the text
         });
    }

    // mouseout event handler function
    function onMouseOut(d) {
        // use the text label class to remove label on mouseout
        d3.select(this).attr('class', 'bar');
        d3.select(this)
          .transition()     // adds animation
          // .duration(400)
          .attr('width', x.bandwidth())
          .attr("y", function(d) { return y(d.stars); })
          .attr("height", function(d) { return height - y(d.stars); });

        d3.selectAll('.val')
          .remove()
    }


  // Add y axis
  svg.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).tickFormat(function(d){
             return d;
         }).ticks(10))

   svg.append("text")

        .style("font-size", "20px") 
        .style("text-decoration", "underline") 
        .attr("class", "shadow")
