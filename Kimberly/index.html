<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css"> /* set the CSS */

.bar { fill: steelblue; }
  .bar:hover {
    fill: pink;
  }


</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>

// Set graph margins and dimensions
var margin = {top: 40, right: 20, bottom: 100, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Set ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
          
var y = d3.scaleLinear()
          .range([height, 0]);
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Get data
d3.csv("az_yelp_restaurants.csv").then(function(data) {

  // Format data
  data.forEach(function(d) {
    d.stars = +d.stars;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.city; }));
  y.domain([0, d3.max(data, function(d) { return d.stars; })]);

  // Append rectangles for bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.city); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.stars); })
      .attr("height", function(d) { return height - y(d.stars); });

  // Add x axis
  svg.append("g")
      .attr("class", "x axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-90)" );
  

  // Add y axis
  svg.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    
tooltip = d3.select("body")
      .append("div")
      .style("position", "absolute")
      .style("font-family", "'Open Sans', sans-serif")
      .style("font-size", "15px")
      .style("z-index", "10")
      .style("background-color", "#A7CDFA")
      .style("color", "#B380BA")
      .style("border", "solid")
      .style("border-color", "#A89ED6")
      .style("padding", "5px")
      .style("border-radius", "2px")
      .style("visibility", "hidden");

    tooltip;
    
  svg.append("g")
  .selectAll("rect")
  .data(data)
  .enter().append("rect")
    .attr('x', d => x(d.city))
    .attr('y', d => y(d.stars))
    .attr('width', x.bandwidth())
    .attr('height', d => y(0) - y(d.stars))
    .style("padding", "3px")
    .style("margin", "1px")
    .style("width", d => `${d * 10}px`)
    .text(d => d)
    .attr("fill", "#CEBEDE")
    .attr("class", "bar");
    // .attr("stroke", "#FFB9EC")
  //   .attr("stroke-width", 1)
  // .on("mouseover", function(d) {
  //     tooltip.style("visibility", "visible").text(d.city + ": " + d.stars);
  //     d3.select(this).attr("fill", "#FDE5BD");
  //   })
  //   .on("mousemove", d => tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageY+10)+"px").text(d.city + ": " + d.stars)
  //   .on("mouseout", function(d) {
  //     tooltip.style("visibility", "hidden");
  //     d3.select(this)
  //   .attr("fill", "#CEBEDE")
    });



// bar chart title
   svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 4))
        .attr("text-anchor", "middle")  
        .style("font-size", "20px") 
        .style("text-decoration", "underline") 
        .attr("class", "shadow") 
        .text("Star reviews based on Cities in AZ");

     // Add the text label for the x axis
     svg.append("text")
        .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom) + ")")
        .style("text-anchor", "middle")
        .text("Cities in AZ");

    // Add the text label for the Y axis
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Star Reviews");

  

;

</script>
</body>
